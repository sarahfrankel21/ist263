<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <script> 
  function WinnerMessage(){
    document.getElementById("messages").innerHTML="You Won!"; 
  }
  function LoserMessage(){
    document.getElementById("messages").innerHTML="Wrong NUT, Try Again"; 
  }
  function ShuffleShells(){
    document.getElementById("first").style.order= Math.floor((Math.random()*3)
    +2);  

  }
    </script>
<style> 
.container{
    display:flex;
}
#first{order:1;}
#second{order:2;}
#third{order:3;}

</style>
</head>
<body onload="ShuffleShells();">
    <h1> CHOOSE A NUT </h1>
<div class="container"> 
    <img src="walnut.jpg" id="first" alt="walnut 1" onclick="WinnerMessage();">
    <img src="walnut.jpg" id="second" alt="walnut 2" onclick="LoserMessage();">
    <img src="walnut.jpg" id="third" alt="walnut 3" onclick="LoserMessage();">
</div>
    <div id="messages"> </div>
    
</body>
</html>
