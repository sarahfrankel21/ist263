
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 10 Notes Responsive Design Participation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@500&display=swap" rel="stylesheet">        
        <style>
             body {font-family: 'Noto Serif Display', serif;}
            h1{font-family: 'Noto Serif Display', serif;}
             @media only screen and (max-width:800px){
                body {background-color: lightblue;}
                .large{display: none;}
            }
            @media only screen and(min-width:800px){
                .small{display:none;}
            }
        </style>
    </head>
    <body>
        <h1> SARAH FRANKEL</h1>
        <div class="text"> 
            <div class="large">
                I'm Large 
            </div>
            <div class="small">
                I'm Small </div>  
        </div>

    </body>
</html>
