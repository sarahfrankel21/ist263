<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    function firstfunction () {
        alert('hello world');
    }
    function secondfunction (){
        alert('this is a mouse over event');
    }
    </script>
</head>
<body>
  <h1 onmouseover="secondfunction();"> javascript</h1>  
  <p> learing java script</p>
  <p><a href="https://www.amazon.com" onclick="firstfunction();"> amazon</a></p>
</body>
</html>
