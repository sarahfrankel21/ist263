<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <script>
function changeColor() {
    document.getElementById("page").style.backgroundColor=document.getElementById("picker").value;

}
    </script>
</head>
<body id="page">
    <form>
        <input type="color" id="picker" onchange="changeColor()";> 
    </form>
</body>
</html>
